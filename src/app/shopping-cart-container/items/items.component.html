<div class="container">
  <div class="title">
    <img [src]="currentAlbum.url" [alt]="currentAlbum.title" width="200" height="200">
    <h2> {{currentAlbum.title}}</h2>
    <h3>{{currentAlbum.artist}}</h3>
    <h3 class="preco">R$ {{currentAlbum.price}},00</h3>
  </div>
  <div class="container-btn">
    <button type="button" (click)="saveOnStorage()">Adicionar</button>
  </div>
</div>
